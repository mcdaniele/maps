<!DOCTYPE html>
<html>
  <head>
    <title>Notification Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // Empty
    }

    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert(
            'Hello World!',  // message
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    // Beep three times
    //
    function playBeep() {
        navigator.notification.beep(3);
    }

    // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(2000);
    }

    </script>
  </head>
  <body>
    <FORM> 
      <INPUT type="button" value="Show Alert" name="button1" onClick="showAlert();"> 
    </FORM>
    <br>
    <FORM> 
      <INPUT type="button" value="Play Beep" name="button1" onClick="playBeep();"> 
    </FORM>
    <br>
    <FORM> 
      <INPUT type="button" value="Vibrate" name="button1" onClick="vibrate();"> 
    </FORM>
  </body>
</html>
